<!-- begin experience -->
<section class="section experience" id="experience">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">{{ include.title }}</h2>
              <a class="section__link" href="{{ include.link_url }}">View all <i class="ion ion-md-arrow-forward"></i></a>
            </div>
            <div class="section__description">{{ include.description_html }}</div>
          </div>

          {% if include.show_experience %}
          <div class="row">
            {% for experience in site.experience reversed %}
              {% if forloop.index <= 6 %}
                {% bookshop experience-card experience=experience %}
              {% endif %}
            {% endfor %}
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end experience -->
